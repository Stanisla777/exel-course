<!doctype html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport"
       content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="shortcut icon" href="favicon.ico">
 <title>Excel</title>
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
       rel="stylesheet">
</head>
<body>

<div id="app" class="container">
 <div class="excel">
  <section class="excel__header">
   <div class="excel__input">
    <input value="Новая таблица" type="text">
   </div>
   <div class="excel__button">
    
    <div class="excel__button-icon">
     <span class="material-icons">delete</span>
    </div>
    <div class="excel__button-icon">
     <span class="material-icons">login</span>
    </div>
   </div>
  </section>
  <section class="excel__toolbar">
   <div class="excel__button-icon">
    <span class="material-icons">format_align_left</span>
   </div>
   <div class="excel__button-icon">
    <span class="material-icons">format_align_center</span>
   </div>
   <div class="excel__button-icon">
    <span class="material-icons">format_align_right</span>
   </div>
   <div class="excel__button-icon">
    <span class="material-icons">format_bold</span>
   </div>
   <div class="excel__button-icon">
    <span class="material-icons">format_italic</span>
   </div>
   <div class="excel__button-icon">
    <span class="material-icons">format_underlined</span>
   </div>
  </section>
  <section class="excel__formula">
   <div class="info">fx</div>
   <div class="input" contenteditable></div>
  </section>
  
  
  <section class="excel__table">
   <div class="row">
    <div class="row-info"></div>
    <div class="row-data">
     <div class="column">A</div>
     <div class="column">B</div>
     <div class="column">C</div>
    </div>
   </div>
   
   <div class="row">
    <div class="row-info">1</div>
    <div class="row-data">
     <div class="cell selected">A</div>
     <div class="cell">B</div>
     <div class="cell">D</div>
    
    </div>
   </div>
  </section>
 </div>

</div>
</body>
</html>
